on:
  push:
    branches: [ master ]


jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run build
      - run: |
          git config --global user.email "ashvanisagun@gmail.com" 
          git config --global user.name "AshvaniSagun"
          npm run deploy